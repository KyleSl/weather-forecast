<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <!-- end head -->
  <body class="bg-dark">
    <header class = "custom-header">
      <h1 class="custom-text p-3 m-0">
        Weather Forecast
      </h1>
    </header>
    <section class = "row mx-auto">
      <aside class="bg-secondary col-3 d-flex flex-column vh-100 p-0">
        <p class="custom-text">Search</p>
        <section>
            <input id="city-search" type="text" class = "custom-search" placeholder="City 🔍">
            <ul id ="search-list" class="list-group custom-search-list">
                <!-- <li class = "list-group-item search-item">Template</li> -->
            </ul>
        </section>
        <hr class = "m-1">
        <ul id="city-list" class="list-group custom-list">
            <!-- <li class = "list-group-item city-item">Template</li> -->
        </ul>
      </aside>
      <section class="col-9">
          <h2 id="city-name" class="w-100 text-white text-center p-2">Test</h2>
          <section id = "weather-box" class="col-9 d-flex flex-row p-0 justify-content-between">
              <section class = "bg-white rounded w-25 p-2"></section>
              <section class = "bg-white rounded w-25 p-2"></section>
              <section class = "bg-white rounded w-25 p-2"></section>
              <section class = "bg-white rounded w-25 p-2"></section>
              <section class = "bg-white rounded w-25 p-2"></section>
          </section>
      </section>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
